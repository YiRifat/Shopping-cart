<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
                                          <!-- fist item -->
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phnNum" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phnValue">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
                                             <!-- second item -->
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseNum" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="caseValue">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
                                          <!-- total -->
               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      
// iPhone

   // Plus
      const plusBtn1 = document.getElementById("plusBtn1");
      plusBtn1.addEventListener("click",function(){

         const phnNum = document.getElementById("phnNum").value; 
         const phnNumber =  parseFloat(phnNum);
         const totalPhnNumberUp = phnNumber + 1;
         document.getElementById("phnNum").value = totalPhnNumberUp; 
         const phoneValue = document.getElementById("phnValue").innerText;
         const iPhoneValue = parseFloat(phoneValue);

         document.getElementById("phnValue").innerText = iPhoneValue + 1219;   
         
      // Total

         const subTotalValue = document.getElementById("subTotal").innerText;
         const subTotalValueNumber = parseFloat(subTotalValue);
         document.getElementById("subTotal").innerText = subTotalValueNumber + 1219;

         const totalValue = document.getElementById("total").innerText;
         const totalValueNumber = parseFloat(totalValue);
         document.getElementById("total").innerText = totalValueNumber + 1219;
      })
   // Minus
      const minusBtn1 = document.getElementById("minusBtn1");
      minusBtn1.addEventListener("click",function(){
         
         const phnNum = document.getElementById("phnNum").value; 
         const phnNumber =  parseFloat(phnNum);
         const totalPhnNumberDown = phnNumber - 1;
         document.getElementById("phnNum").value = totalPhnNumberDown; 
         const phoneValue = document.getElementById("phnValue").innerText;
         const iPhoneValue = parseFloat(phoneValue);

         document.getElementById("phnValue").innerText = iPhoneValue - 1219; 

      // Total

         const subTotalValue = document.getElementById("subTotal").innerText;
         const subTotalValueNumber = parseFloat(subTotalValue);
         document.getElementById("subTotal").innerText = subTotalValueNumber - 1219;

         const totalValue = document.getElementById("total").innerText;
         const totalValueNumber = parseFloat(totalValue);
         document.getElementById("total").innerText = totalValueNumber - 1219;
      })

// Case
   // Plus
      const plusBtn2 = document.getElementById("plusBtn2");
      plusBtn2.addEventListener("click",function(){

         const caseNum = document.getElementById("caseNum").value; 
         const caseNumber =  parseFloat(caseNum);
         const totalCaseNumberUp = caseNumber + 1;
         document.getElementById("caseNum").value = totalCaseNumberUp; 

         const phoneCaseValue = document.getElementById("caseValue").innerText;
         const iPhoneCaseValue = parseFloat(phoneCaseValue);
         document.getElementById("caseValue").innerText = iPhoneCaseValue + 59;  
         
      // Total

         const subTotalValue = document.getElementById("subTotal").innerText;
         const subTotalValueNumber = parseFloat(subTotalValue);
         document.getElementById("subTotal").innerText = subTotalValueNumber + 59;

         const totalValue = document.getElementById("total").innerText;
         const totalValueNumber = parseFloat(totalValue);
         document.getElementById("total").innerText = totalValueNumber + 59;
      })
// Minus
      const minusBtn2 = document.getElementById("minusBtn2");
      minusBtn2.addEventListener("click",function(){
         
         const caseNum = document.getElementById("caseNum").value; 
         const caseNumber =  parseFloat(caseNum);
         const totalCaseNumberDown = caseNumber - 1;
         document.getElementById("caseNum").value = totalCaseNumberDown; 

         const phoneCaseValue = document.getElementById("caseValue").innerText;
         const iPhoneCaseValue = parseFloat(phoneCaseValue);
         document.getElementById("caseValue").innerText = iPhoneCaseValue - 59;   
         
      // Total

         const subTotalValue = document.getElementById("subTotal").innerText;
         const subTotalValueNumber = parseFloat(subTotalValue);
         document.getElementById("subTotal").innerText = subTotalValueNumber - 59;

         const totalValue = document.getElementById("total").innerText;
         const totalValueNumber = parseFloat(totalValue);
         document.getElementById("total").innerText = totalValueNumber - 59;
         
      })

   </script>
</body>

</html>
